<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prediction History</title>

<style>
body{
font-family:Inter,Arial,sans-serif;
background:linear-gradient(135deg,#667eea,#764ba2);
margin:0;
padding:30px;
}

.box{
max-width:900px;
margin:auto;
background:white;
border-radius:14px;
padding:20px;
}

h2{margin-top:0}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:10px;
border-bottom:1px solid #ddd;
text-align:left;
}

.back{
margin-top:15px;
display:inline-block;
text-decoration:none;
background:#667eea;
color:white;
padding:8px 14px;
border-radius:8px;
}
</style>
</head>
<body>

<div class="box">
<h2>üïí Prediction History</h2>

<table>
<tr>
<th>Time</th>
<th>Symptoms</th>
<th>Predicted Disease</th>
</tr>

{% if history %}
{% for h in history %}
<tr>
<td>{{ h.timestamp }}</td>
<td>{{ h.symptoms }}</td>
<td>{{ h.disease }}</td>
</tr>
{% endfor %}
{% else %}
<tr>
<td colspan="3" style="text-align:center;color:#888;">No predictions yet. Go back and analyze some symptoms!</td>
</tr>
{% endif %}
</table>

<a class="back" href="/">‚Üê Back</a>
</div>

</body>
</html>
